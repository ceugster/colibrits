transfer.help=Den Belegtransfer ben\u00F6tigen Sie, um beispielsweise Belege aus einer Filiale zu exportieren und sie im Hauptgesch\u00E4ft einzulesen.\n\nSo f\u00FChren Sie einen Belegtransfer durch\:\n\nExport\:\n- W\u00E4hlen Sie in der Liste links die Kassen, deren Belege transferiert werden sollen\n- Legen Sie den Zeitraum (von Datum bis und mit Datum) fest, f\u00FCr den die Belege transferiert werden sollen\n- Stellen Sie sicher, dass Sie ein g\u00FCltiges Exportverzeichnis ausgew\u00E4hlt haben.\n\nImport\nW\u00E4hlen Sie importieren und geben Sie den Importpfad an. Sollen Belege aus der alten Colibri-Kasse importiert werden, so aktivieren Sie die Checkbox "Importdateien altes Format (alte Colibri-Version)"
