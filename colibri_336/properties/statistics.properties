settlement.help=- W\u00E4hlen Sie die Kasse(n), die in der Auswertung ber\u00FCcksichtigt werden soll(en).\n- W\u00E4hlen Sie den gew\u00FCnschten Datumsbereich aus\n- W\u00E4hlen Sie die gew\u00FCnschte Art der Auswertung (selektieren Sie den entsprechenden Tab)\n- W\u00E4hlen Sie die gew\u00FCnschten Optionen\n\n\n- Einzelne Abschl\u00FCsse\nW\u00E4hlen Sie aus der Dropdownliste den gew\u00FCnschten Abschluss aus.\n\n- Datumsbereich\nMit aktivierter Checkbox "Inklusive &Liste der stornierten Belege" werden die stornierten Belege ber\u00FCcksichtigt.\n\n- Abschl\u00FCsse \u00FCber Periode\nBitte beachten Sie\: Diese Auswertung kumuliert die Abschl\u00FCsse des fraglichen Zeitraums. Diese Auswertung muss nicht zwingend mit der entsprechenden Auswertung "Datumsbereich" \u00FCbereinstimmen. Als Stichdatum wird hier das Datum der Abschl\u00FCsse verwendet, nicht der Belege.\n\nW\u00E4hlen Sie gew\u00FCnschte Auswertung\:\n\n-- Kassenabschluss gew\u00E4hlte Periode\nKumuliert die Abschl\u00FCsse des gew\u00E4hlten Datumsbereichs. Mit aktivierter Checkbox werden s\u00E4mtliche verf\u00FCgbaren Informationen der Abschl\u00FCsse ber\u00FCcksichtigt.\n-- Differenzliste\nDie Differenzliste weist Differenzen der Abschl\u00FCsse \u00FCber die gew\u00E4hlte Periode aus. Diese Auswertung eignet sich nur f\u00FCr Perioden, f\u00FCr die gespeicherte Abschl\u00FCsse vorhanden sind.\n-- Rabattliste\nDiese Auswertung zeigt eine Statistik der Rabatte im angegebenen Zeitraum. Mit aktivierter Checkbox "Nur Positionen mit Rabatt ber\u00FCcksichtigen" werden nur Positionen ber\u00FCcksichtigt, welche einen Rabatt haben.
