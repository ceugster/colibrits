receipt.statistics.help=So f\u00FChren Sie eine Belegstatistik durch\:\n\n- W\u00E4hlen Sie die Kassen, deren Belege in der Auswertung ber\u00FCcksichtigt werden sollen\n- geben Sie den Zeitraum an, f\u00FCr den die Auswertung gelten soll.\n\n- Eine Belegstatistik gruppiert nach Jahren verdichtet die Werte f\u00FCr jede Kasse innerhalb eines Jahres und liefert Informationen \u00FCber die Entwicklung \u00FCber die Jahre.\n- Eine Belegstatistik gruppiert nach Kassen verdichtet die Werte jeden Jahres einer Kasse und liefert Informationen \u00FCber die Entwicklung der einzelnen Kassen.
